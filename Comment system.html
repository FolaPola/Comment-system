<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4" crossorigin="anonymous">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js" integrity="sha384-uefMccjFJAIv6A+rW+L4AHf99KvxDjWSu1z9VI8SKNVmz4sk7buKt/6v9KI65qnm" crossorigin="anonymous"></script>
   <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-lg-12">
                <h2 class="text-center">
                    Комментарии
                </h2>
            </div>
            <div class="col-lg-6">
                <div id="comment-field">
                </div>
            </div>
            <div class="col-lg-6">
                    <form class="form-group">
                            <div class="form-group">
                              <label for="comment-name">Имя</label>
                              <input type="text" class="form-control" id="commentname"  placeholder="Введите имя" >
                              <div id="error"></div>
                            </div>
                            <div class="form-group">
                              <label for="comment-body">Комментарий</label>
                              <textarea type="password" class="form-control" id="commentbody" placeholder="Комментарий"></textarea>
                              <div id="error1"></div>
                            </div>
                            <div class="form-group">
                                <label for="comment-data">Дата</label>
                                <input type="date" class="form-control" id="commentdata" ></input>
                              </div>
                            <div class="form-group form-check text-right">
                                    <button type="submit" id="comment-add" class="btn btn-primary">отправить</button>
                            </div>
                            
                          </form>
            </div>
        </div>
    </div>
 

    <script src='js.js'></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js" integrity="sha384-cs/chFZiN24E4KMATLdqdvsezGxaGsi4hLGOzlXwp5UZB1LY//20VyM2taTB4QvJ" crossorigin="anonymous"></script>
   
</body>
</body>
</html>
